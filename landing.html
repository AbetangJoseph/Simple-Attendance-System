                    <h3>Change Password</h3>
                    <input id="currentPassword" type="text" placeholder="current password"/>
                    <input id="newPassword" type="password" placeholder="new password"/>
                    <input id="confirmPassword" type="text" placeholder="confirm new password"/>

                    <p class="message">Already an Admin? <a href="#">Sign In</a></p>

                    <h3>Login</h3>
                    <input id="username" type="text" placeholder="username"/>
